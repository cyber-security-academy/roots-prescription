name: Build and deploy Docker app to Azure

on: 
  push:
    branches:
      - 'main'
      - 'add-deploy-workflow'  # just for testing the workflow works. Remove before merge.
  workflow_dispatch:  # To enable manual run of workflow

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# Set up the following secrets in your repository:
#   AZURE_CREDENTIALS, REGISTRY_USERNAME, REGISTRY_PASSWORD, REGISTRY_URL
# 2. Change these variables for your configuration:
env:
  GROUP: 0
  AZURE_WEBAPP_NAME: 'csa-gr${{ env.GROUP }}-app'  # set this to your application's name
  CONTAINER_REGISTRY: ${{ vars.REGISTRY_URL }}  # set repo variable with Container Registry URL, example : xyz.azurecr.io 
  IMAGE_NAME: ${{ env.CONTAINER_REGISTRY }}/csa-roots${{ env.GROUP }}
  IMAGE_AND_TAG: ${{ env.IMAGE_NAME }}:${{ github.sha }}
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Azure authentication
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: ACR authentication
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}    
    - name: Docker Build & Push to ACR
      run: |
        docker build . -t ${{ env.IMAGE_AND_TAG }}
        docker push ${{ env.IMAGE_AND_TAG }} 
        echo 'ðŸš€ Pushed image to ACR: ${{ env.IMAGE_AND_TAG }}' >> $GITHUB_SUMMARY_STEP
